[package]
name = "ambiq-hal"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
embedded-hal = { version = "0.2.6", features = [ "unproven" ] }
cortex-m = "0.7.3"
panic-halt = { version = "*", optional = true }
cortex-m-rt = { version = "*", optional = true }
typenum = "1.14.0"
paste = "1.0.5"
nb = "1.0.0"
ufmt = "0.1.0"
defmt = "0.2.3"

[dependencies.ambiq-hal-sys]
path = "../ambiq-hal-sys"
optional = true

[dependencies.ambiq-apollo3-pac]
path = "../pac/apollo3"
features = [ "rt" ]

[features]
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

ambiq-sdk = [ "ambiq-hal-sys" ]
sparkfun-redboard = [ "ambiq-hal-sys?/sparkfun-redboard" ]
examples = ["panic-halt", "cortex-m-rt"]
default = [ "defmt-default" ]
